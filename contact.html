<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Poppins:wght@500&family=Rowdies&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Blog</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/LOGO.svg" alt=""></a>
        </div>
        <div class="nav-bar">
            <a href="index.html">Home</a>
            <a href="#">Shop</a>
            <a href="about.html">About us</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact us</a>
        </div>
        <div class="user">
            <a href=""><img src="assets/user.svg" alt=""></a>
            <a href=""><img src="assets/shopping-cart.svg" alt=""></a>
        </div>
    </header>

    <div class="contact-container">
        <form class="validation">
            <h1>Contact us</h1>
            <p>Our friendly team would to hear from you!</p>
            <div class="name">
                <div class="left">
                    <h1 class="names">First name</h1>
                    <div class="input">
                        <input type="text" placeholder="Salome">
                    </div>
                </div>
                <div class="left">
                    <h1 class="names">Last name</h1>
                    <div class="input">
                        <input type="text" placeholder="Khvedelidze">
                    </div>
                </div>
            </div>
            <div class="email">
                <h1 class="names">Email</h1>
                <div class="input">
                    <input type="text" placeholder="info@smartshop.ge">
                </div>
            </div>
            <div class="phone">
                <h1 class="names">Phone number</h1>
                <div class="input">
                    <span>GE</span>
                    <span><img src="assets/chevron-down.svg" alt=""></span>
                    <input type="text" placeholder="+995 555 78 65 43">
                </div>
            </div>
            <div class="message">
                <h1 class="names">Message</h1>
                <textarea name="" id="" cols="78" rows="10"></textarea>
            </div>
            <div class="submit">
                <button class="submit-btn">Send message</button>
            </div>
        </form>
        <div class="location">
            <img src="assets/contact us map.svg" alt="">
        </div>
    </div>

    <footer>
        <div class="first">
            <img src="assets/LOGO IN FOOTER.svg" alt="">
            <div class="social">
                <a href="#"><img src="assets/Instagram.svg" alt=""></a>
                <a href="#"><img src="assets/Linkedin.svg" alt=""></a>
                <a href="#"><img src="assets/Twitter.svg" alt=""></a>
            </div>
        </div>
        <div class="second">
            <div class="left">
                <a href="index.html">Home</a>
                <a href="about.html">About us</a>
                <a href="blog.html">Blog</a>
            </div>
            <div class="middle">
                <a href="#">Shop</a>
                <a href="#">Categories</a>
            </div>
            <div class="right">
                <a href="contact.html">Contact us</a>
                <a href="#">+995 678 465 993</a>
                <a href="#">info@smartshop.ge</a>
            </div>
        </div>
        <div class="third">
            <div class="input">
                <input type="text" placeholder="Type Your E-mail">
                <img src="assets/send.svg" alt="">
            </div>
            <h3>Subscribe to our newsletter and never miss our news and promotions</h3>
        </div>
    </footer>
</body>
</html>
